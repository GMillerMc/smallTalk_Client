<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Small Talk</title>


    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./client/styles.css" />
    <script defer src="./client/script.js"></script>
  </head>

  <body>
   
    <div class="sidebar">
      <i class="fab fa-twitter"></i>
      <div class="sidebarOption active">
        <span class="material-icons"> home </span>
        <h2>Home</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> search </span>
        <h2>Hunt</h2>
      </div>

      <div class="sidebarOption">
        
        <span class="material-icons"> notifications_none </span>
        <h2 class="header-2">Flares</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> mail_outline </span>
        <h2>Long Talks</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> bookmark_border </span>
        <h2>Bookmarks</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> list_alt </span>
        <h2>Lists</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> perm_identity </span>
        <h2>My Profile</h2>
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> more_horiz </span>
        <h2>More</h2>
      </div>
      <button class="sidebar_speak">Push</button>
    </div>
   

    
    <div class="feed">
      <div class="feed_header">
        <h2>Small Talk</h2>
      </div>

      
      <div class="tweetBox">
        <form id ="form">
          <div class="tweetbox_input">
            <img
              src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
              alt=""
            />
            <input id="journalPost" type="text" placeholder="What's happnin?" maxlength="100" name="post"/>
          </div>
          
          <input id="postButton" type="submit" class="tweetBox_tweetButton" value="Push" name="post">
        </form>
        <form id ="giphyForm">
          <div class="tweetbox_input">
            <img
              src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
              alt=""
            />
            <input id="giphyPost" type="text" placeholder="Post a giphy" name="post"/>
          </div>
          
          <input id="gifButton-random" type="submit" class="tweetBox_tweetButton" value="Gif Me" name="random">
        
        </form>
        <form id ="commentForm">
          <div class="tweetbox_input">
            <img
              src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
              alt=""
            />
            <input id="commentPost" type="text" placeholder="Comment on a Post!" name="comment"/>
          </div>
          <input id="commentSub" type="submit" class="tweetBox_tweetButton" value="Gif Me" name="comment">
        </form>
      </div>
      

      
    <div id="posts" class="post">
  
    </div>
   
  </body>
</html>
